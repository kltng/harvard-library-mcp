name: Continuous Integration

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test-matrix:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12', '3.13']
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run linting (Ubuntu only)
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
      run: |
        echo "Running ruff..."
        ruff check src/ --output-format=github
        echo "Running isort check..."
        isort --check-only src/
        echo "Running black check..."
        black --check src/

    - name: Run type checking (Ubuntu only)
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
      run: |
        echo "Running mypy..."
        mypy src/ --strict

    - name: Run security audit (Ubuntu only)
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
      run: |
        echo "Running security checks..."
        bandit -r src/ -f json || true
        echo "Checking for known vulnerabilities..."
        pip-audit || true

    - name: Run tests
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing --junit-xml=test-results.xml

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
        path: test-results.xml
        retention-days: 30

  package-validation:
    name: Package Validation
    runs-on: ubuntu-latest
    needs: test-matrix

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine check-wheel-contents

    - name: Build package
      run: |
        python -m build

    - name: Validate package
      run: |
        echo "Checking package with twine..."
        twine check dist/*
        echo "Checking wheel contents..."
        check-wheel-contents dist/*.whl || true
        echo "âœ… Package validation passed"

    - name: Test package installation
      run: |
        pip install dist/*.whl
        harvard-library-mcp --help
        python -c "import harvard_library_mcp; print(f'Package imported successfully: {harvard_library_mcp.__version__}')"

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Dependency Review
      uses: actions/dependency-review-action@v4

  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: test-matrix
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run performance benchmarks
      run: |
        pytest tests/ -m performance -v --benchmark-only --benchmark-json=benchmark.json || true

    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: benchmark-results
        path: benchmark.json
        retention-days: 30

  code-quality-report:
    name: Code Quality Report
    runs-on: ubuntu-latest
    needs: test-matrix
    if: always()

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Generate coverage report
      run: |
        pytest tests/ --cov=src --cov-report=html --cov-report=xml --cov-report=term

    - name: Generate complexity report
      run: |
        pip install radon
        radon cc src/ --json > complexity.json || true
        radon mi src/ --json > maintainability.json || true

    - name: Upload quality reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: code-quality-reports
        path: |
          htmlcov/
          coverage.xml
          complexity.json
          maintainability.json
        retention-days: 30

  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [test-matrix, package-validation]
    if: always()

    steps:
    - name: Build Status Summary
      run: |
        echo "## ðŸš€ CI Build Status" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        if [[ "${{ needs.test-matrix.result }}" == "success" && "${{ needs.package-validation.result }}" == "success" ]]; then
          echo "### âœ… All Checks Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ§ª **Tests**: All test suites passed across Python versions and platforms" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ **Package**: Package validation successful" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”’ **Security**: Security scans completed" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š **Coverage**: Code coverage report generated" >> $GITHUB_STEP_SUMMARY
        else
          echo "### âŒ Build Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Tests**: ${{ needs.test-matrix.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Package**: ${{ needs.package-validation.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please check the individual job logs for details." >> $GITHUB_STEP_SUMMARY
        fi

        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**Event**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY